<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번문제</title>
    <script>
        window.onload=function(){
            high=3;
            low=2;
            a=0.00000001;
            k=0;
            var cbrt;
            while(true){
                cbrt=(high+low)/2
                cbrt3=cbrt*cbrt*cbrt
                if ( Math.abs(cbrt3-10)<a){
                    break
                }
                else if ( cbrt3 > 10){
                    high=cbrt
                }
                else if (cbrt3 < 10){
                    low=cbrt
                }
                k++
            }
            document.querySelector('h1').innerHTML = k+ '번째 값'+ cbrt
        }
    </script>
</head>
<body>
    <h1>내용을 넣어주세요.</h1>
</body>
</html>
